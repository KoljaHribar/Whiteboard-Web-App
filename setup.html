<html>
<head>
    <title>Whiteboard</title>
    <style>
        /* General body styling */
        body {
            background-image: url('cathy.jpg'); /* Replace with your working image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Navigation buttons */
        .buttons {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 1000; /* ✅ Ensures buttons stay visible */
}

        /* Text-only buttons */
        .buttons a {
            font-size: 18px;
            font-weight: bold;
            color: rgb(49, 49, 49); /* Adjust color */
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease-in-out;
        }

        /* Underline effect on hover */
        .buttons a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: white; /* Change to Pitt's gold (#FFB81C) if you prefer */
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .buttons a:hover {
            color: #FFB81C; /* Pitt gold */
        }

        .buttons a:hover::after {
            transform: scaleX(1);
        }

        /* Section styling */
        .section {
            height: 100vh;
            padding-top: 50px;
        }

        /* Pitt FOMO title (top left) */
        .logo {
    position: fixed;
    top: 10px;
    left: 20px;
    font-size: 36px;
    font-weight: bold;
    color: rgb(22, 21, 21);
    text-decoration: none;
    font-family: 'Arial', sans-serif;
    transition: color 0.3s ease-in-out;
    z-index: 1000; /* ✅ Makes sure the title is always on top */
}

        /* Hover effect */
        .logo:hover {
            color: #FFB81C; /* Pitt gold */
        }

        /* Bookmarks section - Different background */
        #bookmarks {
            background-image: url('background.jpg'); /* Change this to your bookmarks background */
            background-size: cover;
            background-position: center;
        }

        /* My Bulletin section - Different background & Button Fix */
        #bulletin {
    background-image: url('Bulletin.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    z-index: 1; /* ✅ Ensures it stays behind the buttons and title */
}

        /* Bottom-right button inside "My Bulletin" */
        .bulletin-button {
            position: absolute;
            bottom: 60px;
            right: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #FFB81C; /* Pitt Gold */
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for button */
        .bulletin-button:hover {
            background: #FFC72C; /* Lighter Pitt Gold */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Pitt FOMO Title -->
    <a href="#" class="logo">Pitt FOMO</a>

    <!-- Buttons at the top -->
    <div class="buttons">
        <a href="#home">Home</a>
        <a href="#bookmarks">Bookmarks</a>
        <a href="#bulletin">My Bulletin</a>
    </div>

    <!-- First section (Home) -->
    <div id="home" class="section">
    </div>

    <!-- Second section (Bookmarks) -->
    <div id="bookmarks" class="section">
    </div>

    <!-- Third section (My Bulletin) -->
    <div id="bulletin" class="section">

        <!-- Bottom-right button inside "My Bulletin" -->
        <button class="bulletin-button">Post an Update</button>
    </div>

</body>
</html>
