<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Ensures proper character encoding (like emojis, special characters...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the website mobile responsive -->
    <title>Whiteboard</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Pitt FOMO Title (Top Left) -->
    <a href="#" class="logo">Pitt FOMO</a>

    <!-- Navigation Buttons at the Top -->
    <div class="buttons">
        <!-- Each button has a data-section attribute that matches section IDs -->
        <a data-section="home">Home</a>
        <a data-section="bulletin">Create Bulletin</a>
    </div>

    <!-- Content Container (Holds Sections) -->
    <div class="content-container">
        <!-- Sections for different pages -->
        <div id="home" class="section active">  <!-- Home section (default) there was a </div> at the end of this line-->
        
        <!-------------------------------------------------------------------------------->
        <!-- Image Gallery Section -->
        <div>
            <span class="tab active" onclick="filterImages(event, 'all')">All</span>
            <span class="tab" onclick="filterImages(event, 'arts')">Arts</span>
            <span class="tab" onclick="filterImages(event, 'education')">Education</span>
            <span class="tab" onclick="filterImages(event, 'sports')">Sports</span>

        </div>

        <div>
            <img class="image arts" src="cathy.jpg" width="180" height="240">
            <img class="image education" src="bulletin.jpg" width="180" height="240">
            <img class="image sports" id="dynamicImage" width="180" height="240">
        </div>

    </div>
        <!-------------------------------------------------------------------------------->




        <div id="bulletin" class="section">
            <!-- File upload input (Hidden) -->
            <input type="file" id="fileInput" class="bulletin-button1" style="display: none;">
            <button class="bulletin-button1" id="chooseFileButton">Choose a file</button>
            <span id="fileName"></span>
        
            <!-- Filters Section -->
            <div id="filters-container">
                <h3>Select Filters</h3>
                <div id="filters">
                    <label><input type="checkbox" value="arts"> Arts</label>
                    <label><input type="checkbox" value="educational"> Education</label>
                    <label><input type="checkbox" value="sports"> Sports</label>
                </div>
            </div>
        
            <button class="bulletin-button2" id="uploadButton">Upload a file</button>
            
            <!-- Remove File Button -->
            <button class="bulletin-button2" id="removeFileButton" style="background: red; display: none;">Remove File</button>
        </div>
        

    <!-- Link to external JavaScript file for interactivity -->
    <script src="script.js"></script>


    <!--------------------------------------------------------->
    <script>
        function filterImages(event, category) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active'); 
            document.querySelectorAll('.image').forEach(img => {
                img.style.display = (category === 'all' || img.classList.contains(category)) ? 'inline-block' : 'none';
            });
    
            // Retrieve uploaded file data
            const uploadedFileData = JSON.parse(localStorage.getItem("uploadedFile"));
            if (uploadedFileData) {
                const dynamicImage = document.getElementById("dynamicImage");
                dynamicImage.src = uploadedFileData.fileURL; // Load stored image
                dynamicImage.style.display = uploadedFileData.categories.includes(category) || category === "all" ? 'inline-block' : 'none';
            }
        }
    
        // Load stored file on page load
        document.addEventListener("DOMContentLoaded", function () {
            const uploadedFileData = JSON.parse(localStorage.getItem("uploadedFile"));
            if (uploadedFileData) {
                const dynamicImage = document.getElementById("dynamicImage");
                dynamicImage.src = uploadedFileData.fileURL; // Keep the uploaded file visible
                dynamicImage.style.display = "inline-block"; // Ensure it's visible
            }
        });
    </script>    

    <!--------------------------------------------------------->
</body>
</html>
