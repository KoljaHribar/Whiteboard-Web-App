<html>
<head>
    <title>Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pitt FOMO Title -->
    <a href="#" class="logo">Pitt FOMO</a>

    <!-- Buttons at the top -->
    <div class="buttons">
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('bookmarks')">Bookmarks</a>
        <a onclick="showSection('bulletin')">My Bulletin</a>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <div id="home" class="section active"></div>  <!-- Show home by default -->
        <div id="bookmarks" class="section"></div>
        <div id="bulletin" class="section">
            <button class="bulletin-button">Post a bulletin</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
