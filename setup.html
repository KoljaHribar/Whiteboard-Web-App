<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Ensures proper character encoding (like emojis, special characters...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the website mobile responsive -->
    <title>Whiteboard</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Pitt FOMO Title (Top Left) -->
    <a href="#" class="logo">Pitt FOMO</a>

    <!-- Navigation Buttons at the Top -->
    <div class="buttons">
        <!-- Each button has a data-section attribute that matches section IDs -->
        <a data-section="home">Home</a>
        <a data-section="bookmarks">Bookmarks</a>
        <a data-section="bulletin">My Bulletin</a>
    </div>

    <!-- Content Container (Holds Sections) -->
    <div class="content-container">
        <!-- Sections for different pages -->
        <div id="home" class="section active"></div>  <!-- Home section (default) -->
        <div id="bookmarks" class="section"></div>  <!-- Bookmarks section -->
        <div id="bulletin" class="section">
            <!-- Button inside "My Bulletin" section -->
            <button class="bulletin-button">Post a bulletin</button>
        </div>
    </div>

    <!-- React App Container -->
    <div id="app"></div>

    <!-- Bulletin Modal -->
    <div id="bulletinModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Choose a jpg/png file to upload:</h2>
            <button id="file-button">Choose a file</button>
        </div>
    </div>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="script.js"></script>

</body>
</html>
