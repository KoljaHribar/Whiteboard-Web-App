<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Ensures proper character encoding (like emojis, special characters...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the website mobile responsive -->
    <title>Whiteboard</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Pitt FOMO Title (Top Left) -->
    <a href="#" class="logo">Pitt FOMO</a>

    <!-- Navigation Buttons at the Top -->
    <div class="buttons">
        <!-- Each button has a data-section attribute that matches section IDs -->
        <a data-section="home">Home</a>
        <a data-section="bulletin">Create Bulletin</a>
    </div>

    <!-- Content Container (Holds Sections) -->
    <div class="content-container">
        <!-- Sections for different pages -->
        <div id="home" class="section active"></div>  <!-- Home section (default) -->
        <div id="bulletin" class="section">
            <!-- Button inside "My Bulletin" section -->
            <button class="bulletin-button1">Choose a file</button>
            <!-- Filters Section -->
    <div id="filters">
        <button data-filter="all" class="filter-button active">All</button>
        <button data-filter="date-posted" class="filter-button">Date Posted</button>
        <button data-filter="frat-and-sororitylife" class="filter-button">Frat and Sorority Life</button>
        <button data-filter="music" class="filter-button">Music</button>
        <button data-filter="plays" class="filter-button">Plays</button>
        <button data-filter="educational" class="filter-button">Educational</button>
        <button data-filter="sports" class="filter-button">Sports</button>
    </div>
            <button class="bulletin-button2">Upload a file</button>
        </div>
    </div>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="script.js"></script>

</body>
</html>
